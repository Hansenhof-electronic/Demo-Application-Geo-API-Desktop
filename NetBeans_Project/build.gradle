buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.8'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'de.whilecoffee.JSON_RPC'

dependencies {
    compile 'com.gluonhq:charm:4.3.7'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('json-smart-1.2.jar', 'json-smart-2.0-RC3.jar','jsonrpc2-base-1.38.jar', 'jsonrpc2-client-1.16.4.jar' )
}

jfxmobile {
    downConfig {
        version = '3.6.0'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'display', 'lifecycle', 'statusbar', 'storage'
    }
    android {
        manifest = 'src/android/AndroidManifest.xml'
    }
}
